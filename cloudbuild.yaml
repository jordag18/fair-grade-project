steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build Docker Image'
  args: [
    'build', 
    '-t', 'gcr.io/$PROJECT_ID/fair-grade-app',
    '.'
  ]

- name: 'gcr.io/cloud-builders/docker'
  id: 'Push Docker Image'
  args: ['push', 'gcr.io/$PROJECT_ID/fair-grade-app']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: 'Deploy to Cloud Run'
  entrypoint: gcloud
  args: [
    'run', 'deploy', 'fair-grade-app', 
    '--image', 'gcr.io/$PROJECT_ID/fair-grade-app', 
    '--region', 'us-central1', 
    '--platform', 'managed', 
    '--allow-unauthenticated',
    '--set-env-vars', 'DATABASE_URL=projects/$PROJECT_ID/secrets/DATABASE_URL:latest,GOOGLE_APPLICATION_CREDENTIALS=projects/$PROJECT_ID/secrets/GOOGLE_APPLICATION_CREDENTIALS:latest,AUTH_SECRET=projects/$PROJECT_ID/secrets/AUTH_SECRET:latest,AUTH_TRUST_HOST=projects/$PROJECT_ID/secrets/AUTH_TRUST_HOST:latest,NEXTAUTH_URL=projects/$PROJECT_ID/secrets/NEXTAUTH_URL:latest,AUTH_GITHUB_ID=projects/$PROJECT_ID/secrets/AUTH_GITHUB_ID:latest,AUTH_GITHUB_SECRET=projects/$PROJECT_ID/secrets/AUTH_GITHUB_SECRET:latest,AUTH_GOOGLE_ID=projects/$PROJECT_ID/secrets/AUTH_GOOGLE_ID:latest,AUTH_GOOGLE_SECRET=projects/$PROJECT_ID/secrets/AUTH_GOOGLE_SECRET:latest'
  ]

images:
- 'gcr.io/$PROJECT_ID/fair-grade-app'

logsBucket: gs://744541105758-global-cloudbuild-logs

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET